<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Calbiwe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" type="image/x-icon" href="../assets/logo.png" />
    <link rel="stylesheet" href="../index.css">
</head>
<body id="reg-body" class="auth-bg">
    <main class="auth-cont">
        <div class="auth-cont-left">
            
            <div class="auth-logo-cont">
                <div class="auth-img"> <img src="../assets/logo.gif" alt="logo" style="width: 50px;height: 50px;"></div>
                    <span class="auth-logo-text" style="color: red;">
                        Calbiwe
                    </span>
            </div>
            <img src="../assets/auth.webp" alt="" style="width: 500px;">
           </div>
        <div class="auth-cont-right">
            <div class="auth-logo-cont-form">
               
                <div class="auth-img-form"> <img src="../assets/logo.gif" alt="logo"></div>
                    <span class="auth-logo-text-form" style="color: red;">
                        Calbiwe
                    </span>
            </div>
            <div class="d-flex flex-column gap-1 w-100">
                <div class="auth-title" style="color: rgba(255, 99, 71, 0.904); font-size: 14px;">Register your hospital</div>
                <div class="auth-title" style="color: teal;">Sign up</div>
            </div>
            
            <div class="auth-form " style="height: 350px;">
               <div class="form-floating  auth-input-cont">
                    <input type="text" class="form-control" id="name" placeholder="John Doe">
                    <label id="namelabel" for="name">Fullname</label>
                  </div>
                  <div class="form-floating  auth-input-cont">
                    <input type="text" class="form-control" id="hospital" placeholder="hospital">
                    <label id="hospitalabel" for="hospital">Hospital name</label>
                  </div>
                  <div class="form-floating  auth-input-cont">
                    <input type="text" class="form-control" id="location" placeholder="location">
                    <label id="locationlabel" for="location">Hospital address</label>
                  </div>
                  <div class="form-floating  auth-input-cont">
                    <input type="email" class="form-control" id="email" placeholder="name@example.com">
                    <label id="emailabel" for="email">Email address</label>
                  </div>
                <button id="signup">Next</button>
            </div>
            <div class="auth-signin-sub">
                <div class="auth-signin-sub-child" style="color: teal;">Already registered hospital? <a href="../index.html">Sign in</a></div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
          const signupButton = document.getElementById("signup");
      
          signupButton.addEventListener("click", function () {
      
            // Get user input
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const hospital = document.getElementById("hospital").value;
            const address = document.getElementById("location").value;

      
            // Validate inputs
            let isValid = true;
            const nameLabel = document.getElementById("namelabel");
            const emailLabel = document.getElementById("emailabel");
            const hospitalLabel = document.getElementById("hospitalabel");
            const locationLabel = document.getElementById("locationlabel");
      
            nameLabel.textContent = "Fullname";
            emailLabel.textContent = "Email address";
            hospitalLabel.textContent = "Hospital name";
            locationLabel.textContent = "Hospital address";
      
            if (name === "") {
              nameLabel.textContent = "Your fullname is required*";
              nameLabel.style.color = "red";
              isValid = false;
            }
      
            if (hospital === "") {
              hospitalLabel.textContent = "Hospital name is required*";
              hospitalLabel.style.color = "red";
              isValid = false;
            }
      
            if (email === "" || !isValidEmail(email)) {
              emailLabel.textContent = "Valid email is required*";
              emailLabel.style.color = "red";
              isValid = false;
            }
      
            if (address === "") {
              locationLabel.textContent = "Hospital address is required*";
              locationLabel.style.color = "red";
              isValid = false;
            }
      
            // If validation passes, log user credentials to the console
            if (isValid) {
              localStorage.setItem("cname", name);
              localStorage.setItem("cemail", email);
              localStorage.setItem("chospital", hospital);
              localStorage.setItem("caddress", address);
              const successAlert = document.createElement("div");
                successAlert.classList.add("alert");
                successAlert.innerHTML = `
                  <i class="fa fa-check d-flex align-items-center  justify-content-center" style="width:40px;height:40px;color:white; border-radius:50%; background:teal;"></i>
                  <div class="alert-text">Saved Successfully</div>
                `;
                successAlert.style.top = "-50px";
                document.getElementById("reg-body").appendChild(successAlert);
      
                setTimeout(() => {
                  successAlert.style.top = "70px";
                }, 0);
      
                setTimeout(() => {
                  successAlert.remove();
                  window.location.href = "reg.html";
                }, 2000);
              
            
      
            //   // Check if email already exists
            //   if (users.some(user => user.hospital === hospital)) {
            //     const alertElement = document.createElement("div");
            //     alertElement.classList.add("alert");
            //     alertElement.innerHTML = `
            //       <i class="fa fa-exclamation d-flex align-items-center  justify-content-center" style="width:40px;height:40px;color:white; border-radius:50%; background:teal;"></i>
            //       <div class="alert-text-danger">Hospital already registered</div>
            //     `;
            //     alertElement.style.top = "-50px";
            //     document.getElementById("reg-body").appendChild(alertElement);
      
            //     setTimeout(() => {
            //       alertElement.style.top = "70px";
            //     }, 0);
      
            //     setTimeout(() => {
            //       alertElement.remove();
            //     }, 2000);
      
            //   } else {
            //     // Add new user to the array
            //     users.push({ name, email, hospital, address });
      
            //     // Save users to localStorage
            //     localStorage.setItem("users", JSON.stringify(users));
            //     localStorage.setItem("userh", hospital);
      
            //     const successAlert = document.createElement("div");
            //     successAlert.classList.add("alert");
            //     successAlert.innerHTML = `
            //       <i class="fa fa-check d-flex align-items-center  justify-content-center" style="width:40px;height:40px;color:white; border-radius:50%; background:teal;"></i>
            //       <div class="alert-text">Saved Successfully</div>
            //     `;
            //     successAlert.style.top = "-50px";
            //     document.getElementById("reg-body").appendChild(successAlert);
      
            //     setTimeout(() => {
            //       successAlert.style.top = "70px";
            //     }, 0);
      
            //     setTimeout(() => {
            //       successAlert.remove();
            //       window.location.href = "reg.html";
            //     }, 2000);
            //   }
            }
          });
      
          // Function to validate email format
          function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
          }
        });
      </script>
      
</body>
</html>
