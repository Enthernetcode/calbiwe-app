      const hospitalnameEl = document.getElementById("hospital-name");
        async function getHospital(){
          const hospitalRef = ref(db, "Hospital/"+currentUser.hospital.replace(/[^\w]/g, ""));
                   await get(hospitalRef).then((snapshot) => {
                    if(snapshot.val()){
                     hospitalObject = snapshot.val();
                     hospitalnameEl.innerHTML=`<img src=${hospitalObject?.img? hospitalObject.img : "../assets/ss.webp"} alt="banner" class="object-fit-cover banner">
                        ${hospitalObject.hospital}
                     `;
                     departments = hospitalObject.departments;
                     cards="";
                     departments.forEach(element => {
                      const depcard = `<div class="dep">${element.name}</div>`;
                      cards += depcard;
                     });
                     departmentEl.innerHTML=cards;

  // Check if the clicked element is a `.dep` child element
  departmentEl.addEventListener('click', function(event) {
  if (event.target.classList.contains('dep')) {
    const clickedDep = event.target;
    const dataItemString = clickedDep.innerText;
    localStorage.setItem("departmentname",dataItemString);

    // Redirect to dep.html
    window.location.href = 'dep.html';
  }
});
                   }else{
                    departmentEl.innerHTML=`<div class="d-flex w-100 p-3 border justify-content-center align-items-center" style="border-radius: 7px;">No departments found!</div>`;
                   }})}
         
          window.onload = function(){
            getHospital();
          }
