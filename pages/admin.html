<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-app.js";
import { getDatabase,ref, get, update, remove,set, child} from "https://www.gstatic.com/firebasejs/10.1.0/firebase-database.js";
import { getStorage, ref as sRefe, uploadBytesResumable, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-storage.js";

const firebaseConfig = {
    apiKey: "AIzaSyD_7UtoovjIRudRWjTzPp20V5h7MnnPJ3w",
  authDomain: "hr-management-f5217.firebaseapp.com",
  databaseURL: "https://hr-management-f5217-default-rtdb.firebaseio.com",
  projectId: "hr-management-f5217",
  storageBucket: "hr-management-f5217.appspot.com",
  messagingSenderId: "853865580222",
  appId: "1:853865580222:web:938148d73ffd6a4e2440ef"
  };
  var app = initializeApp(firebaseConfig);
  var db = getDatabase(); 
  var sRef = sRefe;
  const storage = getStorage(app);
  let hospitalObject;
  var currentUser = null;
  currentUser = JSON.parse(localStorage.getItem('user'));
     if(currentUser.title!=="admin"){window.location.href="../index.html"}
    async function getHospital(email,address,apass,spass,epass,img){
      const hospitalRef = ref(db, "Hospital/"+currentUser.hospital.replace(/[^\w]/g, ""));
               await get(hospitalRef).then((snapshot) => {
                if(snapshot.val()){
                 hospitalObject = snapshot.val();
                console.log("email:"+ email.value)
                 email.value=hospitalObject.email;
                 address.value=hospitalObject.address;
                 apass.value=hospitalObject.apassword;
                 spass.value=hospitalObject.spassword;
                 epass.value=hospitalObject.epassword;
                 if(hospitalObject?.img){img.src = hospitalObject.img}
               }else{
                console.log("hospital not found !")
               }})}
     
      window.onload = function(){
        const email = document.getElementById("email");
        const address = document.getElementById("address");
        const apass = document.getElementById("apass");
        const spass = document.getElementById("spass");
        const epass = document.getElementById("epass");
        const imageEl = document.getElementById("img");
        const file = document.getElementById("upload");
        let selectedImg;
        getHospital(email,address,apass,spass,epass,imageEl);
        file.addEventListener("change", ()=>{
          selectedImg = file.files[0];
          imageEl.src = URL.createObjectURL(selectedImg);
        })
        document.querySelector(".yesbtn").addEventListener("click", ()=>{
          document.getElementById("confirm").style.display="none";
          document.getElementById("update-btn").innerText="A moment..."
          if(!selectedImg||!email.value||!address.value||!apass.value||!spass.value||!epass.value||apass.value<6||spass.value<6||epass.value<6){
          const errorAlert = document.createElement("div");
                errorAlert.classList.add("alert");
                errorAlert.innerHTML = `
                  <i class="fa fa-exclamation d-flex align-items-center  justify-content-center" style="width:40px;height:40px;color:white; border-radius:50%; background:tomato;"></i>
                  <div class="alert-text-danger">All field must be filled!</div>
                `;
                errorAlert.style.top = "-50px";
                document.querySelector("body").appendChild(errorAlert);
      
                setTimeout(() => {
                  errorAlert.style.top = "70px";
                }, 0);
      
                setTimeout(() => {
                  errorAlert.remove();
                  document.getElementById("update-btn").innerHTML=`Update`;
                }, 2000);
        }else{
          
          const fileName = new Date().getTime() + selectedImg.name;
       const storageRef = sRef(storage, fileName);
       const uploadTask = uploadBytesResumable(storageRef, selectedImg);
       uploadTask.on('state_changed', 
         (snapshot) => {
           const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
           console.log('Upload is ' + progress + '% done');
           switch (snapshot.state) {
             case 'paused':
               console.log('Upload is paused');
               break;
             case 'running':
               console.log('Upload is running');
               break;
               
           }
         }, 
         (error) => {
         }, 
         () => {
           getDownloadURL(uploadTask.snapshot.ref).then((downloadURL ) => {
         const updatedHospital = {
          date: Date.now(),
                name: hospitalObject.name,
                email: email.value,
                hospital: hospitalObject.hospital,
                address: address.value,
                apassword: apass.value,
                spassword: spass.value,
                epassword: epass.value,
                users: hospitalObject.users,
                img: downloadURL,
         }
         const hospitalRef = ref(db, "Hospital/"+currentUser.hospital.replace(/[^\w]/g, ""));
         update(hospitalRef,updatedHospital).then(()=>{
          document.getElementById("update-btn").innerHTML=`Updated <i class="fa fa-check"></i>`;
         })
        })})
         
        // You can now use the downloadURL for further actions (e.g., store in database)
     
        }
        })
      }
