    var app = initializeApp(firebaseConfig);
    var db = getDatabase(); 
    var sRef = sRefe;
    const storage = getStorage(app);
    let hospitalObject;
    let users;
    let cards;
    var currentUser = null;
    const usersEl = document.getElementById("users");
    currentUser = JSON.parse(localStorage.getItem('user'));
    const hospitalnameEl = document.getElementById("hospital-name");
      async function getHospital(){
        const hospitalRef = ref(db, "Hospital/"+currentUser.hospital.replace(/[^\w]/g, ""));
                 await get(hospitalRef).then((snapshot) => {
                  if(snapshot.val()){
                   hospitalObject = snapshot.val();
                   hospitalnameEl.innerHTML=`<img src=${hospitalObject?.img? hospitalObject.img : "../assets/ss.webp"} alt="banner" class="object-fit-cover banner">
                      ${hospitalObject.hospital}
                   `;
                   users = hospitalObject.users;
                   console.log(users)
                   cards="";
                   users.forEach(element => {
                    const usercard = `<div class="d-flex flex-column gap-2 p-3 log">
  <div class="d-flex align-items-center gap-2 flex-wrap "><i class="fa fa-user-tie"></i>${element.name}</div>
<div class="d-flex align-items-center gap-2 flex-wrap "><i class="fa fa-star"></i>${element.title}</div>
<div class="d-flex align-items-center gap-2 flex-wrap w-100 justify-content-end align-items-center" style="font-size:11px;color: #a1a2ab; font-weight:900"><i class="fa fa-clock"></i>${new Date(element.date).toDateString()}</div>
  </div>`;
   cards += usercard;
                   });
                   usersEl.innerHTML=cards
                 }else{
                  usersEl.innerHTML=`<div class="d-flex w-100 p-3 border justify-content-center align-items-center" style="border-radius: 7px;">No user found!</div>`;
                 }})}
       
        window.onload = function(){
          usersEl.innerHTML="";
          getHospital();
        }
  </script>
