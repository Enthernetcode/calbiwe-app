<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Calbiwe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" type="image/x-icon" href="./assets/logo.png" />
    <link rel="stylesheet" href="./index.css">
</head>
<body id="log-body" class="auth-bg">
    <main class="auth-cont">
        <div class="auth-cont-left">
            <div class="auth-logo-cont">
                <div class="auth-img"> <img src="./assets/logo.gif" alt="logo" style="width: 50px;height: 50px;"></div>
                    <span class="auth-logo-text" style="color: green;">
                        Calbiwe
                    </span>
            </div>
    
        <img src="./assets/auth.webp" alt="" style="width: 500px;">
    
        </div>
        <div class="auth-cont-right">
            <div class="auth-logo-cont-form">
               
                <div class="auth-img-form"> <img src="./assets/logo.gif" alt="logo"></div>
                    <span class="auth-logo-text-form" style="color: green;">
                        Calbiwe
                    </span>
            </div>
            <div class="d-flex flex-column gap-1 w-100 ">
                <div class="auth-title" style="color: rgba(255, 99, 71, 0.904); font-size: 14px;">Welcome - Continue with app</div>
                <div class="auth-title" style="color: green;">Sign in</div>
            </div>
            <div class="auth-form">
                <div class="form-floating  auth-input-cont">
                    <input type="text" class="form-control" id="name" placeholder="John Doe">
                    <label id="namelabel" for="name">Fullname</label>
                  </div>
                <div class="form-floating  auth-input-cont">
                    <input type="text" class="form-control" id="hospital" placeholder="hospital">
                    <label id="hospitalabel" for="hospital">Hospital name</label>
                  </div>
                <div class="form-floating auth-input-cont">
                    <input type="password" class="form-control" id="password" placeholder="password">
                    <label id="passlabel" for="password">Pass-code</label>
                </div>
                <button id="signin" style="background-color:green;">Sign In</button>
            </div>
            <div class="auth-signin-sub">
                <div class="auth-signin-sub-child" style="color: teal;">Admin? <a href="./auth/reset.html">Reset Pass-code</a></div>
                <div class="auth-signin-sub-child" style="color: teal;">Create? <a href="./auth/signup.html">Sign up</a></div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
   
    
    <script>


    
        //function saveData() {
          // var hospital = document.getElementById("hospital".value;
           //ocalStorage.setItem("hospital", hospital);
           // You can use localStorage or sessionStorage depending on your requirement.
           //}
        $(document).ready(function () {
            $("#signin").click(function () {
                

                var name = $("#name").val();
                var hospital = $("#hospital").val();
                var password = $("#password").val();
                var users = JSON.parse(localStorage.getItem("users")) || [];


                // Validate inputs
                var isValid = true;
                $("#namelabel").text("Fullname");
                $("#hospitalabel").text("Hospital name");
                $("#passlabel").text("Password");
            
                if (name === "") {
                    $("#namelabel").text("Your fullname is required*");
                    $("#namelabel").css("color","red");
                    isValid = false;
                }

                if (hospital === "") {
                    $("#hospitalabel").text("Hospital name is required*");
                    $("#hospitalabel").css("color","red");
                    isValid = false;
                }

                if (password === "" || password.length < 6) {
                    $("#passlabel").text("Password must be more than 6 characters*");
                    $("#passlabel").css("color","red");
                    isValid = false;
                }

                // If validation passes, log user credentials to the console
                if (isValid) {

                      const newParagraph = $(`<div class="loader-cont gap-4 ">
        <div class="auth-img "> <img src="./assets/logo.png" alt="logo" style="width: 150px;height: 150px;"></div>
        <div class="loader-title">Loading up your app..</div>
        <div class="loader-text">This wonâ€™t take long</div>
    </div>`);
   
                    $("#log-body").append(newParagraph)
                    setTimeout(function(){
      window.location.href="./pages/index.html"
      newParagraph.remove();
    }, 2000);
                       } else {
                        
                        const newParag = $(`<div class="alert">
        <i class="fa fa-exclamation d-flex align-items-center  justify-content-center" style="width:40px;height:40px;color:white; border-radius:50%; background:tomato;"></i>
        <div class="alert-text-danger">Invalid password!</div>
    </div>`);
    newParag.css("top", "-50px");
                    $("#log-body").append(newParag);
                    setTimeout(function () {
                newParag.css("top", "70px");
            }, 0);
                    setTimeout(function(){
      newParag.remove();
    }, 2000);
                      }
            });
        });
    </script>
</body>
</html>
